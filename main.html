<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <div class="container">
        <div id="name-input">
            <h1>Enter Player Names</h1>
            <label for="player1">Player 1 (X):</label>
            <input type="text" id="player1" placeholder="Enter Player 1 Name">
            <label for="player2">Player 2 (O):</label>
            <input type="text" id="player2" placeholder="Enter Player 2 Name">
            <button id="submit">Start Game</button>
        </div>

        <div id="game-board-container" style="display: none;">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <div id="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
			<div class="cell">x</div>
			<div class="cell">o</div>
			
			<div class="message">Player1 congratulations you won!</div>
			<div class="message">Player2 congratulations you won!</div>
			
        </div>
    </div>
		<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
